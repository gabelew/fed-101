<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I am hungry</title>
    </head>
    <body>
        <!-- This is a block-level element. -->
        <h1>I am hungry</h1>

        <!-- There are some examples of in-line level elements below. -->
        <p>If I don't eat soon, I will be <strong>hangry</strong>!!!</p>

        <!-- Images are void elements and don't necessarily need a self-closing tab. -->
        <img src='nachoproblem.jpg'>

        <h2>What should I eat?</h2>
        <p>Here are some options:</p>

        <!-- This is an unordered list. -->
        <ul>
            <li>Oatmeal <em>(sigh)</em></li>
            <li>Salad</li>
            <li>Dumplings</li>
            <li>Noodles</li>
            <!-- Target blank will open the page out into a new tab. -->
            <li><a href="https://www.in-n-out.com/" title='in-and-out' target=”_blank”>In-and-out</a></li>
        </ul>
    </body>
</html>
